<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Pokemon Cards</title>
</head>
<body>
<header>
    <h1>Pokemon Cards</h1>
    <button class="loadPokemon">Load Pokemon</button>
    <button class="newPokemon">New Pokemon</button>
    <button class="morePokemon">More Pokemon</button>
    <button class="choosePokemon">Choose Pokemon</button>
    <select id='typeSelector'>
        <option>Fire</option>
        <option>Water</option>
        <option>Grass</option>
        <option>Electric</option>
        <option>Psychic</option>
        <option>Flying</option>
        <option>Poison</option>
        <option>Ground</option>
        <option>Normal</option>
    </select>
</header>
    <main>
        <div class="pokeGrid"></div>
    </main>
    <footer id="footer">For Educational Purposes Only &copy; Charley Benedict 2021</footer>
    <script src="pokecode.js" type="module"></script>
</body>
</html>
